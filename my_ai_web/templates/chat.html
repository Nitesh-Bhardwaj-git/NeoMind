<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .ai-response {
      line-height: 1.6;
    }
    
    .ai-response h1, .ai-response h2, .ai-response h3, .ai-response h4, .ai-response h5, .ai-response h6 {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    
    .ai-response h1 { font-size: 1.5rem; }
    .ai-response h2 { font-size: 1.25rem; }
    .ai-response h3 { font-size: 1.125rem; }
    
    .ai-response p {
      margin-bottom: 0.75rem;
    }
    
    .ai-response ul, .ai-response ol {
      margin-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    .ai-response li {
      margin-bottom: 0.25rem;
    }
    
    .ai-response strong {
      font-weight: 600;
      color: #1f2937;
    }
    
    .ai-response em {
      font-style: italic;
    }
    
    .ai-response code {
      background-color: #f3f4f6;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.875rem;
    }
    
    .ai-response pre {
      background-color: #f3f4f6;
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 0.75rem 0;
    }
    
    .ai-response blockquote {
      border-left: 4px solid #d1d5db;
      padding-left: 1rem;
      margin: 0.75rem 0;
      color: #6b7280;
    }
    
    .message-content {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Improved chat box scrolling */
    #chat-box {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }
    
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    
    #chat-box::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }
    
    #chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Ensure messages are fully visible */
    .message-item {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    
    /* Better spacing between messages */
    .message-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6 flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-center">ü§ñ My AI Assistant</h1>
      <div class="flex gap-2">
        <button onclick="resetToFreshChat()" 
          class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
          üÜï New Chat
        </button>
        <button onclick="loadChatHistory()" 
          class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
          Load History
        </button>
        <button onclick="clearChatHistory()" 
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
          Clear History
        </button>
      </div>
    </div>
    
    <!-- Navigation buttons for long conversations -->
    <div id="navigation-buttons" class="hidden mb-3 flex justify-center gap-2">
      <button onclick="scrollToTop()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
        ‚¨ÜÔ∏è Top
      </button>
      <button onclick="scrollToMiddle()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
        üîÑ Middle
      </button>
      <button onclick="scrollToBottom()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-colors text-sm">
        ‚¨áÔ∏è Bottom
      </button>
      <span id="message-count" class="text-sm text-gray-600 px-3 py-1 bg-gray-100 rounded-lg">
        0 messages
      </span>
    </div>
    
    <div id="chat-box" class="flex-1 overflow-y-auto border p-3 rounded mb-4" style="scroll-behavior: smooth; min-height: 24rem; max-height: 60vh;">
      <!-- Chat messages will appear here -->
      <div class="text-center text-gray-500 mt-20">
        <p>üëã Welcome to your AI Assistant!</p>
        <p class="text-sm mt-2">Start typing to begin a new conversation.</p>
        <p class="text-xs mt-1 text-gray-400">Use "Load History" to see previous conversations.</p>
        <p class="text-xs mt-1 text-gray-400">Keyboard shortcuts: Ctrl+‚Üë (Top), Ctrl+‚Üì (Bottom), Ctrl+M (Middle)</p>
      </div>
    </div>
    
    <div class="flex">
      <input id="user-input" type="text" placeholder="Type your message..."
        class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="sendMessage()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors">Send</button>
    </div>
  </div>

  <script>
    let chatHistory = [];

    // Function to format AI response using markdown
    function formatAIResponse(response) {
      try {
        // Configure marked options for better rendering
        marked.setOptions({
          breaks: true,        // Convert \n to <br>
          gfm: true,          // GitHub Flavored Markdown
          sanitize: false,    // Allow HTML (safe for our use case)
          smartLists: true,   // Better list formatting
          smartypants: true   // Better typography
        });
        
        // Render the markdown
        return marked.parse(response);
      } catch (error) {
        console.error('Error parsing markdown:', error);
        // Fallback to basic formatting if markdown fails
        return response.replace(/\n/g, '<br>');
      }
    }

    // Navigation functions
    function scrollToTop() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      console.log('Scrolling to top');
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTo({
        top: chatBox.scrollHeight,
        behavior: 'smooth'
      });
      console.log('Scrolling to bottom');
    }

    function scrollToMiddle() {
      const chatBox = document.getElementById('chat-box');
      const middlePosition = chatBox.scrollHeight / 2;
      chatBox.scrollTo({
        top: middlePosition,
        behavior: 'smooth'
      });
      console.log('Scrolling to middle');
    }

    // Show/hide navigation buttons based on message count
    function updateNavigationVisibility() {
      const navButtons = document.getElementById('navigation-buttons');
      const messageCount = document.getElementById('message-count');
      
      if (chatHistory.length > 1) {
        navButtons.classList.remove('hidden');
        messageCount.textContent = `${chatHistory.length} messages`;
      } else {
        navButtons.classList.add('hidden');
      }
    }

    // Load chat history when page loads
    window.onload = function() {
      // Always start with fresh chat - no automatic history loading
      // This ensures every visit gives a clean, new conversation interface
      resetToFreshChat();
    };

    // Function to reset to fresh chat interface
    function resetToFreshChat() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = `
        <div class="text-center text-gray-500 mt-20">
          <p>üëã Welcome to your AI Assistant!</p>
          <p class="text-sm mt-2">Start typing to begin a new conversation.</p>
          <p class="text-xs mt-1 text-gray-400">Use "Load History" to see previous conversations.</p>
          <p class="text-xs mt-1 text-gray-400">Keyboard shortcuts: Ctrl+‚Üë (Top), Ctrl+‚Üì (Bottom), Ctrl+M (Middle)</p>
        </div>
      `;
      
      // Hide navigation buttons for fresh start
      document.getElementById('navigation-buttons').classList.add('hidden');
      
      // Reset chat history array
      chatHistory = [];
      
      console.log('Fresh chat interface loaded');
    }

    async function loadChatHistory() {
      try {
        const response = await fetch('/get_chat_history');
        const data = await response.json();
        chatHistory = data.history || [];
        
        if (chatHistory.length > 0) {
          displayChatHistory();
        } else {
          document.getElementById('chat-box').innerHTML = `
            <div class="text-center text-gray-500 mt-20">
              <p>üëã Welcome! Start a conversation to see your chat history here.</p>
              <p class="text-sm mt-2">No previous conversations found.</p>
            </div>
          `;
        }
        
        updateNavigationVisibility();
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }

    function displayChatHistory() {
      const chatBox = document.getElementById('chat-box');
      let html = '';
      
      chatHistory.forEach((msg, index) => {
        html += `
          <div class="message-item" data-message-id="${index}">
            <div class="mb-2 p-2 bg-blue-100 rounded-lg">
              <div class="flex justify-between items-center">
                <b>You:</b>
                <span class="text-xs text-gray-500">${msg.timestamp}</span>
              </div>
              <div class="message-content">${msg.user_message}</div>
            </div>
            <div class="mb-2 p-2 bg-green-100 rounded-lg">
              <div class="flex justify-between items-center">
                <b>AI:</b>
                <span class="text-xs text-gray-500">${msg.timestamp}</span>
              </div>
              <div class="ai-response message-content">${formatAIResponse(msg.ai_response)}</div>
            </div>
          </div>
        `;
      });
      
      chatBox.innerHTML = html;
      
      // Ensure we can scroll to see all content
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Log the actual content height for debugging
      console.log('Chat box scroll height:', chatBox.scrollHeight);
      console.log('Chat box client height:', chatBox.clientHeight);
      console.log('Total messages displayed:', chatHistory.length);
      
      updateNavigationVisibility();
    }

    async function clearChatHistory() {
      if (confirm('Are you sure you want to clear all chat history? This cannot be undone.')) {
        try {
          const response = await fetch('/clear_chat_history');
          const data = await response.json();
          
          if (data.status === 'success') {
            chatHistory = [];
            document.getElementById('chat-box').innerHTML = `
              <div class="text-center text-gray-500 mt-20">
                <p>üëã Welcome! Start a conversation to see your chat history here.</p>
                <p class="text-sm mt-2">Chat history has been cleared.</p>
              </div>
            `;
            updateNavigationVisibility();
            alert('Chat history cleared successfully!');
          } else {
            alert('Error clearing chat history: ' + data.message);
          }
        } catch (error) {
          console.error('Error clearing chat history:', error);
          alert('Error clearing chat history');
        }
      }
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      
      // Add user message
      chatBox.innerHTML += `<div class="message-item"><div class="mb-2 p-2 bg-blue-100 rounded-lg"><b>You:</b> <div class="message-content">${msg}</div></div></div>`;
      
      // Clear input
      input.value = "";
      
      // Show loading indicator
      chatBox.innerHTML += `<div class="message-item"><div class="mb-2 p-2 bg-gray-100 rounded-lg"><b>AI:</b> <span class="text-gray-500">Thinking...</span></div></div>`;
      
      // Scroll to show the new content
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(`/get_response?message=${encodeURIComponent(msg)}`);
        const data = await response.json();
        
        // Remove loading indicator and add AI response with formatting
        chatBox.innerHTML = chatBox.innerHTML.replace(
          /<div class="message-item"><div class="mb-2 p-2 bg-gray-100 rounded-lg"><b>AI:<\/b> <span class="text-gray-500">Thinking...<\/span><\/div><\/div>/,
          `<div class="message-item"><div class="mb-2 p-2 bg-green-100 rounded-lg"><b>AI:</b> <div class="ai-response message-content">${formatAIResponse(data.response)}</div></div></div>`
        );
        
        // Don't automatically reload chat history - keep fresh chat experience
        // loadChatHistory();
        
        // Show navigation buttons if we have messages
        updateNavigationVisibility();
        
        // Scroll to show the complete response
        chatBox.scrollTop = chatBox.scrollHeight;
        
        // Log scroll information for debugging
        console.log('After message - Scroll height:', chatBox.scrollHeight, 'Client height:', chatBox.clientHeight);
        
      } catch (error) {
        // Remove loading indicator and show error
        chatBox.innerHTML = chatBox.innerHTML.replace(
          /<div class="message-item"><div class="mb-2 p-2 bg-gray-100 rounded-lg"><b>AI:<\/b> <span class="text-gray-500">Thinking...<\/span><\/div><\/div>/,
          `<div class="message-item"><div class="mb-2 p-2 bg-red-100 rounded-lg"><b>AI:</b> <span class="text-red-500">Error: ${error.message}</span></div></div>`
        );
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Allow Enter key to send message
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Add keyboard shortcuts for navigation
    document.addEventListener('keydown', function(event) {
      // Ctrl + Up Arrow = Scroll to Top
      if (event.ctrlKey && event.key === 'ArrowUp') {
        event.preventDefault();
        scrollToTop();
      }
      // Ctrl + Down Arrow = Scroll to Bottom
      else if (event.ctrlKey && event.key === 'ArrowDown') {
        event.preventDefault();
        scrollToBottom();
      }
      // Ctrl + M = Scroll to Middle
      else if (event.ctrlKey && event.key === 'm') {
        event.preventDefault();
        scrollToMiddle();
      }
    });
  </script>
</body>
</html>
